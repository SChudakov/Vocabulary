<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index"
      lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <th:block layout:fragment="page_content">
            <div class="container login">
                <form action="#" th:action="@{/loginPage}"
                      method="POST" th:object="${user}">
                    <!--<div th:if="${loginErrorMessage}" class="alert alert-danger" role="alert"
                         th:text="${loginErrorMessage}"></div>

                    <div th:if="${confirmLoginMessage}" class="alert alert-success"
                         role="alert" th:text="${confirmLoginMessage}"></div>-->

                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div class="login-header">Login form</div>

                    <input name="name" type="text" placeholder="Login" class="login-input"/>
                    <input name="password" type="password" placeholder="Password" class="login-input"/>

                    <input type="submit" class="btn green button-sign-in" value="Sign in"/>
                    <input type="submit" class="btn green button-sign-up" value="Sign up"/>
                </form>
            </div>
        </th:block>
    </body>
</html>
