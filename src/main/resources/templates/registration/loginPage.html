<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="User account registration"/>
        <!--<link rel="icon" href="favicon.ico"/>-->

        <title>Registration Page</title>

        <!-- Bootstrap core CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>

                <h4>Login here</h4>

                <form autocomplete="off" action="#" th:action="@{/loginPage}" method="post"
                      th:object="${user}" class="m-t" role="form" data-toggle="validator">

                    <div th:if="${loginErrorMessage}" class="alert alert-danger" role="alert"
                         th:text="${loginErrorMessage}"></div>

                    <div th:if="${confirmLoginMessage}" class="alert alert-success"
                         role="alert" th:text="${confirmLoginMessage}"></div>


                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                         class="validation-message alert alert-danger" role="alert"></div>

                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="validation-message alert alert-danger" role="alert"></div>


                    <div class="form-group input-group has-feedback">

                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>

                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required/>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>


                    <div class="form-group input-group has-feedback">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                      </span>
                        <input type="text" th:field="*{password}" placeholder="Password" class="form-control" required/>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>


                    <div class="container">
                        <div class="input-group">
                            <span class="input-group-btn input-group-btn-left">
                                <button type="submit" class="btn btn-primary block full-width m-b">
                                    Sign in
                                </button>
                            </span>
                            <span class="input-group-btn input-group-btn-right">
                                <button type="submit" class="btn btn-primary block full-width m-b"
                                        th:action="@{/registration}" method="GET">
                                    Sign up
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
                <div>
                    <a th:href="@{/words}">Words</a><br>
                    <a th:href="@{/collections}">Collections</a><br>
                    <a th:href="@{/languages}">Languages</a><br>
                </div>
            </div>
        </div>

        <!-- jQuery-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <!-- Bootstrap Validator plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


    </body>
</html>
