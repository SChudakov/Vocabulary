<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>languages info</title>
    </head>
    <body>
        <table>
            <th:block th:each="word : ${words}">
                <tr>
                    <td th:text="${word}">word</td>
                </tr>
            </th:block>
        </table>
    </body>
</html>
