<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Confidential</title>
    </head>

    <body>
        <!--th:text="Title ${title}"-->
        <!--th:text="Message ${message}"-->
        <h1>title</h1>
        <h1>message</h1>

        <div sec:authorize="isAuthenticated()">
            <h2 th:text=Welcome sec:authentication="name"></h2>

            <a th:href="@{/logout}">logout url</a>

            <form action="${logoutUrl}" id="logout" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <input type="submit" name="submit" value="Log Out">
            </form>
        </div>

        <div>Get <a th:href="@{/protected}">protected</a> resource for admin.</div>
        <div>Get <a th:href="@{/confidential}">confidential</a> resource for super-admin.</div>

    </body>
</html>
